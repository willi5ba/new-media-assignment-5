<!DOCTYPE html>
<html>

<head>
    <Title>Contact Form - Williams</Title>

</head>

<body bgcolor="Lavender">
    <h2>Contact Form</h2>
    <hr>
    </hr>

    <form>
        <p>
            <label for="name">Name</label>
            <input name="name" type="text" />
        </p>
        <p>
            <label for="email">Email</label>
            <input name="email" type="text" />
        </p>
        <p>
            <label for="age">Age</label>
            <input name="age" type="number" />
        </p>
        <p>
            <label>Do you like getting new clothes?</label>
            <br />
            <label for="yes">Yes</label>
            <input type="radio" name="shop" value="yes" />
            <label for="no">No</label>
            <input type="radio" name="noshop" value="no" />
        </p>
        <p>
            <label>Favorite clothing apparel?</label>
            <select name="clothing"> 
                <option value="crop">Crop Top</option>
                <option value="shirt">Shortsleeve T-Shirt</option>
                <option value="long">Longsleeve T-Shirt</option>
                <option value="hood">Sweatshirt/ Hoodie</option> 
                </select>
        </p>

        <p>
            <input type="submit" value="Sumbit" />
        </p>

        <p>
            <a href="Project 1 Homepage.html">Homepage</a>
        </p>
    </form>
</body>

</html>
